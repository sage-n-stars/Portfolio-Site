	<script>
		//adding form validation
        function validateForm()
        {
            var first = document.getElementById('first');
            var last = document.getElementById('last');
            var email = document.getElementById('email');
            var message = document.getElementById('message');
        
            if(first.value == "")
            {
                first.style.backgroundColor = "Red";
                window.alert("Please enter you first name");
                return false;
            }
            if(last.value == "")
            {
                last.style.backgroundColor = "Red";
                window.alert("Please enter you last name");
                return false;
            }
            if(email.value == "")
            {
                email.style.backgroundColor = "Red";
                window.alert("Please enter you email");
                return false;
            }
            if(message.value == "")
            {
                message.style.backgroundColor = "Red";
                window.alert("Please enter a message");
                return false;
            }
            return true;
        
        }
	</script>

	<form action="contactform.php" method="post" onsubmit="return validateForm();">

		<label for="first">First Name</label>

		<label for="email">Email</label>
